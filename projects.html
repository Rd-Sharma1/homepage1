<!DOCTYPE html>

<html lang="en">
    <html lang="en">

        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
            <link href="projectStyle.css" rel="stylesheet">
            <title>Hobbies</title>
        </head>

        <body>
            <nav>
                <div class="navbar" id="navbar">
                    <button class="navbar-toggler" onclick="toggleNavbar()">☰</button>
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="hobbies.html">Hobbies</a></li>
                        <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact Me</a></li>
                    </ul>
                </div>
            </nav>
            <div class="projects-container">
                <button class="scroll-btn left">‹</button>
                <div class="projects-scroll">
                    <div class="project-card a">
                        <h3>Portfolio Website</h3>
                        <p>A personal portfolio showcasing my web development skills.</p>
                    </div>
                    <div class="project-card b">
                        <h3>Hostel Tracking System</h3>
                        <p>A Flask-SQLite app to manage hostel records efficiently.</p>
                    </div>
                    <div class="project-card c">
                        <h3>Future Projects</h3>
                        <p>Upcoming projects involving JS and backend work.</p>
                    </div>
                </div>
                <button class="scroll-btn right">›</button>
            </div>

            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    const scrollContainer = document.querySelector(".projects-scroll");
                    const leftBtn = document.querySelector(".scroll-btn.left");
                    const rightBtn = document.querySelector(".scroll-btn.right");

                    const scrollAmount = document.querySelector(".project-card").offsetWidth + 20;

                    leftBtn.addEventListener("click", () => {
                        scrollContainer.scrollBy({
                            left: -scrollAmount,
                            behavior: "smooth"
                        });
                    });

                    rightBtn.addEventListener("click", () => {
                        scrollContainer.scrollBy({
                            left: scrollAmount,
                            behavior: "smooth"
                        });
                    });

                });

                function toggleNavbar() {
                    document.getElementById("navbar").classList.toggle("open");
                }
            </script>

        </body>

    </html>
